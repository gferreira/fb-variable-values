<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}{% if page.name != 'index.md' %} Â· {{ site.title }}{% endif %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ site.url }}/css/style.css" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
</head>

<body class='d-flex flex-column h-100{% if page.class %} {{page.class}}{% endif %}'>
  {% include header.html %}
  <main class='flex-shrink-0'>
    <div class="container px-lg-4 pt-3 pb-4">
      <div class='row'>
        <h1 class='col-12 mt-sm-1'>{{ page.title }}</h1>
      </div>
      {{ content }}
    </div>
  </main>
  {% include footer.html %}
</body>

{% if page.name != 'index.md' %}
<script>
// add toc toggler
$(function(){
  $('#markdown-toc').click(function(e){
    $(this).children('li').toggle();
    $(this).toggleClass('toc-collapse');
  });
  $("#markdown-toc li").click(function(e){
    e.stopPropagation();
  });
});
// add header links
$(document).ready(function () {
  $("h2, h3, h4, h5, h6").each(function() {
    el = $(this)
    id = el.attr('id')
    icon = '<span></span>'
    if (id) {
      el.append($("<a />").addClass("header-link").attr("href", "#" + id).html(icon));
    }
  })
})
</script>
{% endif %}

</html>
